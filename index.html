<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>


  <body>

    <!-- Bootstrap Grid -->
    <div class="container">

    <!-- Jumbotron -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    
    <!-- Timeblocks go here -->
    <table class="col-xl-12" id="blockTable">
      <tr  class="blockWrapper">
        <th class="timeBlock">9:00 am</th>
        <th class="taskBlock">Ex: Task</th>
        <th class="saveBtn">
          <button class="save" type="submit">Save</button>
        </th>
      </tr>
      <tr  class="blockWrapper">
        <th class="timeBlock">10:00 am</th>
        <th class="taskBlock">Ex: Task</th>
        <th class="saveBtn">
          <button class="save" type="submit">Save</button>
        </th>
      </tr>
      <tr  class="blockWrapper">
        <th class="timeBlock">11:00 am</th>
        <th class="taskBlock">Ex: Task</th>
        <th class="saveBtn">
          <button class="save" type="submit">Save</button>
        </th>
      </tr>
      <tr  class="blockWrapper">
        <th class="timeBlock">12:00 pm</th>
        <th class="taskBlock">Ex: Task</th>
        <th class="saveBtn">
          <button class="save" type="submit">Save</button>
        </th>
      </tr>
      <tr  class="blockWrapper">
        <th class="timeBlock">1:00 pm</th>
        <th class="taskBlock">Ex: Task</th>
        <th class="saveBtn">
          <button class="save" type="submit">Save</button>
        </th>
      </tr>
      <tr  class="blockWrapper">
        <th class="timeBlock">2:00 pm</th>
        <th class="taskBlock">Ex: Task</th>
        <th class="saveBtn">
          <button class="save" type="submit">Save</button>
        </th>
      </tr>
      <tr  class="blockWrapper">
        <th class="timeBlock">3:00 pm</th>
        <th class="taskBlock">Ex: Task</th>
        <th class="saveBtn">
          <button class="save" type="submit">Save</button>
        </th>
      </tr>
      <tr  class="blockWrapper">
        <th class="timeBlock">4:00 pm</th>
        <th class="taskBlock">Ex: Task</th>
        <th class="saveBtn">
          <button class="save" type="submit">Save</button>
        </th>
      </tr>
      <tr  class="blockWrapper">
        <th class="timeBlock">5:00 pm</th>
        <th class="taskBlock">Ex: Task</th>
        <th class="saveBtn">
          <button class="save" type="submit">Save</button>
        </th>
      </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

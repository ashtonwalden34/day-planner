<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css"/>
    <title>Work Day Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>


  <body>

    <!-- Bootstrap Grid -->
    <div class="container">

    <!-- Jumbotron -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p clas="instructions">Color code: <br> 
        Red - Time has passed <br> 
        Blue - Current Time <br> 
        Green - Time has not yet passed
      </p>
      <p id="currentDay" class="lead"></p>
    </header>

    
    <!-- Timeblocks go here -->
    <table class="col-xl-12" id="blockTable">
      <tr  class="blockWrapper">
        <th class="timeBlock" id="time-9">
          <span>9:00 am</span>
        </th>
        <th class="taskBlock">
          <input type="text" class="userTask">
        </th>
        <th class="saveBlock">
          <button class="saveBtn" type="submit">Save</button>
        </th>
      </tr>

      <tr  class="blockWrapper">
        <th class="timeBlock" id="time-10">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
